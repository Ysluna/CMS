<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./CSS/Register.sc">
    <title>Register</title>
</head>
<body>
    <img src="./pictures/Logo_csm.png" class="logo">
    <div class="container">
    <div class="register-box">

        <h1>¡Bienvenidos! </h1>
        <!--Formulario Register-->
        
        <!--Registro de Usuario -->
        <label for="username" class="label-reg"></label>
        <input class="user-reg" id="username" type="text" placeholder="Nombre de Usuario" required>
        
        <label for="email" class="label-reg"></label>
        <input class="user-reg" id="email" type="email" placeholder="Correo Electronico" required>
        
        <!--Registro de Contraseña-->
        <label for="password" class="label-reg"></label>
        <input class="user-reg" id="password" type="password" placeholder="Contraseña" required>
        
        <label for="password" class="label-reg"></label>
        <input class="user-reg" id="password" type="password" placeholder="Confirmar Contraseña" required>

    </div>
    <br>
    <br>
    <div class="register_more">
        <label class="checkbox">
            <input type="radio" checked="checked" id="Aceptar terminos y condiciones" required name="radio"> Aceptar <a href="#">  terminos y condiciones.</a>
            <span class="checkmark"></span>
          </label>

          
    </div> 
     <br>
     
     <p class="register-text"> Crear </p>
       <button class="reg-btn"> > </button> 

    <button class="reg-deskopt-btn"> Crear </button>

    <p> 
        O continua con...
    </p>
    <div class="social-media-btn">
        <button class="google-btn">G</button>
        <button class="facebook-btn">F</button>  
    </div>

    <p><a href="#">¿Ya tienes una cuenta? </a></p>    
   

</div>
</body>
</html>
