<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/default.css">
    <title>Document</title>
</head>
<body>
    <img src="/assets/Logo.png" class="logo">
    <div class="container">
    <div class="log-label-container">
        
        <h1>¡Hola!</h1>

        <!-- Campo Usuario -->
        <label for="username"
        class="label-log">
        </label>
        <input
            class="user-log" 
            id="username"
            name="username"
            type="text"
            placeholder="Nombre o Correo"
            required>
            
        <!-- Campo Contraseña -->
        <label for="password"
        class="label-log">
        </label>
        <input
            class="user-log"
            id="password"
            name="password"
            type="password"
            placeholder="Contraseña"
            required>
    </div>
    
    <!-- Sección recuerdame, recuperación de contraseña -->
    <div class="utilities-container">
        <label for="remember-username" 
        class="remember-label">
            Recuerdame
        </label>
        <input type="checkbox" 
        name="recuerdame" 
        id="user-remember">

        <a href="#" class="pass-recover">¿Olvidaste tu contraseña?</a>
    </div>

    
    <p class="log-text">Entrar</p> 
        <button class="log-btn">></button>
    
    <button class="log-deskopt-btn">Entrar</button>

    <p>
        O continúa por...
    </p>
    <div class="social-media-btn">
    <button class="google-btn">G
    </button>
    <button class="facebook-btn">F
    </button>
    </div>

    <p>¿No tienes una cuenta?</p>
    <a href="#">Entrar como invitado</a>

    </div>
</body>
</html>
